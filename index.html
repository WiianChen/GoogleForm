<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">

  <!-- customized style -->
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      font-size: 16px;
    }
    html, body, .container, .row {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    .container {
      max-width: 100%;
    }
    button {
      font-size: 16px;
    }

    .half {
      position: fixed;
      margin: 0;
      width: 50% !important;
      height: 100%;
    }
    .bg {
      background: url('https://hechaloutea.com.tw/wp-content/uploads/2021/04/2021-HCL-A3-MENU-04.07-%E4%B8%AD%E6%96%87%E7%89%88-scaled.jpg') center center;
      background-size: contain;
    }
    .form {
      left: 50%;
      overflow: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    h1, form {
      width: 100%;
    }
    h1 {
      padding-top: 12px;
      text-align: center;
    }
    form {
      margin-right: auto;
      margin-left: auto;
      max-width: 400px;
    }
    .input-group {
      margin-bottom: 30px;
    }
    .radio-group label {
      display: inline-block;
    }
    textarea {
      min-height: 100px;
    }

    @media screen and (max-width: 1024px) {
      .half {
        position: static;
        width: 100% !important;
        height: auto;
      }
      .bg {
        height: 30vh;
      }
      form {
        padding-right: 12px;
        padding-left: 12px;
      }
    }
    

  </style>

</head>
<body>

  <!-- Google Tag Manager (noscript)-->
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-XXXXX" height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>

  <div class="container">
    <main class="row">
      <!-- bg -->
      <section class="six columns half bg"></section>
      
      <!-- form -->
      <section class="six columns half form">
        <h1>點起來</h1>
        <form>
          <!-- 姓名 -->
          <div class="input-group">
            <label for="demo_name">姓名</label>
            <input class="u-full-width" type="text" placeholder="who?" id="demo_name">
          </div>
          <!-- 下拉式選單 -->
          <!-- 喝什麼 -->
          <div class="input-group">
            <label for="demo_select">喝什麼</label>
            <select class="u-full-width" id="opt_select">
              <option value="0" value="0" selected disabled>請選擇</option>
              <option value="01">01</option>
              <option value="02">02</option>
              <option value="03">03</option>
              <option value="04">04</option>
            </select>
          </div>
          <!-- 甜度 -->
          <div class="input-group">
            <label for="demo_select">幾多甜</label>
            <select class="u-full-width" id="suger_select">
              <option value="0" value="0" selected disabled>請選擇</option>
              <option value="去糖">去糖</option>
              <option value="微糖">微糖</option>
              <option value="少糖">少糖</option>
              <option value="正常">正常</option>
            </select>
          </div>
          <!-- 冰塊 -->
          <div class="input-group">
            <label for="demo_select">幾多冰</label>
            <select class="u-full-width" id="ice_select">
              <option value="0" value="0" selected disabled>請選擇</option>
              <option value="去冰">去冰</option>
              <option value="微冰">微冰</option>
              <option value="少冰">少冰</option>
              <option value="正常">正常</option>
              <option value="熱的">熱的</option>
            </select>
          </div>

          
          <button type="button" id="submit" class="button-primary u-full-width">確認送出</button>

        </form>
      </section>
    </main>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
    $(function() {
      $('#submit').on('click', function() {
        
        // 姓名
        var name = $('#demo_name').val() || '未填寫';

        // 冰塊
        var ice_radio = function() {
          var v;
          $('[name="ice_radio"]').each(function() {
            if($(this).prop('checked') === true) v = $(this).val();
          });
          return v;
        };
               
        // 甜度
        var suger = function() {
          var v;
          $('[name="suger_radio"]').each(function() {
            if($(this).prop('checked') === true) v = $(this).val();
          });
          return v;
        };
        // 選項
        var opt = $('#opt_select').val() || '未填寫';
        // 冰塊
        var ice = $('#ice_select').val() || '未填寫';
        // 甜度
        var suger = $('#suger_select').val() || '未填寫';

        // 內容
        var msg = $('#demo_textarea').val() || '未填寫';

        // post
        var data = {
          'entry.520206782': name,
          'entry.788003628': opt,
          'entry.1695419294': suger,
          'entry.480261776': ice
        };
        $.ajax({
          type: 'POST',
          url: 'https://docs.google.com/forms/u/0/d/e/1FAIpQLSeEm9RtilSZOukneJS-rpAhcu4JYBvbfckK0cHXkvz_7XZonA/formResponse',
          data: data,
          contentType: 'application/json',
          dataType: 'jsonp',
          complete: function() {
            alert('資料已送出！');
          }
        });
        
      });
    });
  </script>
  
</body>
</html>
